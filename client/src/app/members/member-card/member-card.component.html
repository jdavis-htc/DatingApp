<div class="card mb-4">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="{{member().photoUrl}}" alt="{{member().knownAs}}">
        <ul class="list-inline member-icons text-center animate">
            <li class="list-inline item">
                <button class="btn btn-primary" routerLink="/members/{{member().username}}"><i class="fa fa-user"></i></button>
                <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
                <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2"></i>
            {{member().knownAs}}
        </h6>
        <p class="card-text text-muted text-center">{{member().city}}</p>
    </div>
</div>
